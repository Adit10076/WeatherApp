<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- <link rel="stylesheet" href="output.css"> -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="pt-10">WEATHER APP</h1>
            <div class="tab-container">
                <div class = "tab" data-userWeather>Your Weather</div>
                <div class = "tab" data-searchWeather>Search Weather</div>
            </div>
            <div class="grant-location-container">
                <!-- grant location container -->
                 <img src = "assets/location.png" width="80px" height="80px" loading="lazy">
                 <p>grant location Access</p>
                 <p>allow access to get weather information</p>
                 <button class="button" data-grantAccess>Grant Access</button>
            </div>
            <!-- search weather form -->
            <form class="form-container">
                <input placeholder="  Search for city..." data-searchInput class="search-input">
                <button class="button" data-searchButton type="submit" id="search-btn"><img src = "./assets/search.png" width="20px" height="20px" loading="lazy"></button>
            </form>
            <!-- loading screen container -->
            <div class="loading-container">
                <img src ="./assets/loading.gif" width="150px" height="150px">
                <p>Loading</p>
            </div>
            <!-- weather information container -->
            <div class="user-info-container">
                <div class="name-location">
                    <p data-cityName></p>
                    <img data-countryIcon id="country-icon">
                </div>
                <p data-WeatherInformation></p>
                <img data-weatherIcon id="weather-icon">
                <p data-temprature></p>
                <div class="weather-info">
                    <div data-windSpeed class="info-container">
                        <img src="./assets/wind.png" width="40px" height="40px">
                        <p>WINDSPEED</p>
                        <p data-speedInfo></p> 
                    </div>
                    <div data-humidity class="info-container">
                        <img src="./assets/humidity.png" width="40px" height="40px">
                        <p>HUMIDITY</p>
                        <p data-humidityInfo></p>
                    </div>
                    <div data-clouds class="info-container">
                        <img src="./assets/cloud.png" width="40px" height="40px">
                        <p>CLOUDS</p>
                        <p data-cloudInfo></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
